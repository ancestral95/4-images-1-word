<html>
	<head>
		<title> 4 Images 1 Word </title>
		<link rel="stylesheet" href="style.css"/>
		<script type="text/javascript">
			localStorage.setItem('livello', '5');
			function execute() {
				var word = document.module.word;
				if (word.value.toLowerCase()=="calendar") {
					alert("Perfect!");
					word.style.color="green";
					alert("Redirecting to next livel");
					window.setTimeout("doRedirect()", 0);
				}
				else {
					alert("Wrong word!");
					word.style.color="red";
				}
			}
			function doRedirect() {
				location.href = "./finish.html";
			}
		</script>
	</head>
	<body>
		<form name="module" autocomplete="off">
			<br/>
			<table width="100%" height="60%" border="1">
				<tr>
					<td> <img src="./images/17.jpg"> </td>
					<td> <img src="./images/18.jpg"> </td>
				</tr>
				<tr>
					<td> <img src="./images/19.jpg"> </td>
					<td> <img src="./images/20.jpg"> </td>
				</tr>
			</table>
			<br/><br/>
			<hr/>
			<p>C A R E N I D Y A V L P R</p>
			<hr/>
			<br/>
			<input type="text" maxlength="8" name="word">
			<input type="button" name="go" value="Check!" OnClick="execute();" id="bottone">
		</form>
	</body>
</html>
